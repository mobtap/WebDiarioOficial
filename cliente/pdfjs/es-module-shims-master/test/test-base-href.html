<script type="module">
  mocha.setup('tdd');
  mocha.allowUncaught();

  self.assert = function (val) {
    equal(!!val, true);
  };
  assert.equal = equal;
  assert.ok = assert;
  function equal (a, b) {
    if (a !== b)
      throw new Error('Expected "' + a + '" to be "' + b + '"');
  }
  self.fail = function (msg) {
    throw new Error(msg);
  };

  const suites = ['base-href'];
  function runNextSuite () {
    mocha.suite.suites.shift();
    const suite = suites.shift();
    if (suite)
      importShim('../../' + suite + '.js')
      .then(function () {
        mocha.run(runNextSuite);
      });
  }

  runNextSuite();
</script>
